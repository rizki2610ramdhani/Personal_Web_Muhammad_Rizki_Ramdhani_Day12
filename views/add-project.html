<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Add Project | {{.Title}} </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="/public/css/style.css">
    </head>
    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="/"><img src="/public/images/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        {{if .IsLogin}}
                        <li class="nav-item">
                            <a class="nav-link active" href="/add-project">Add Project</a>
                        </li>
                        {{end}}
                    </ul>
                    <div class="navbar-nav ms-auto mb-lg-0">
                        {{if .IsLogin}}
                        <a class="nav-link"><strong> Hello {{.Username}}</strong> | </a>
                        <a href="/login" class="nav-link">Logout</a>
                        {{else}}
                        <a href="/register" class="nav-link">Register</a>
                        <a href="/login" class="nav-link">Login</a>
                        {{end}}
                        <a href="/contact-me" class="btn btn-primary">
                            Contact Me
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!--End Navbar-->

        <!-- Content -->
        <div class="container">
            <h3 class="text-center mt-5">ADD MY PROJECT</h3>
            <form action="/add-project" method="post" class="row g-3 w-50 m-auto" enctype="multipart/form-data">
                <div class="col-12">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input name="projectName" type="text" class="form-control" id="projectName" placeholder="Input your project name here!..">
                </div>
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input name="startDate" type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input name="endDate" type="date" class="form-control" id="endDate">
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" class="form-control" placeholder="Add description here!.." id="description"></textarea>
                </div>
                <label for="technologies" class="form-label">Technologies</label>
                <div class="col-md-6">
                    <div class="form-check">
                        <input name="technology" class="form-check-input" type="checkbox" value="fa-brands fa-php">
                        <label class="form-check-label">
                            PHP
                        </label>
                    </div>                    
                    <div class="form-check">
                        <input name="technology" class="form-check-input" type="checkbox" value="fa-brands fa-laravel">
                        <label class="form-check-label">
                            Laravel
                        </label>
                    </div>    
                </div>
                <div class="col-md-6">                
                    <div class="form-check">
                        <input name="technology" class="form-check-input" type="checkbox" value="fa-solid fa-database">
                        <label class="form-check-label">
                            MySQL
                        </label>
                    </div>                    
                    <div class="form-check">
                        <input name="technology" class="form-check-input" type="checkbox" value="fa-brands fa-java">
                        <label class="form-check-label">
                            Java
                        </label>
                    </div>                    
                </div>
                <div class="col-12">
                    <label for="image" class="form-label">Upload Image</label>
                    <input name="image" class="form-control" type="file" id="image">
                </div>
                <div class="col-12 d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
        <!-- End Content -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
