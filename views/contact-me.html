<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Contact Me | {{.Title}} </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="/public/css/style.css">
    </head>
    <body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/public/images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    {{if .IsLogin}}
                    <li class="nav-item">
                        <a class="nav-link" href="/add-project">Add Project</a>
                    </li>
                    {{end}}
                </ul>
                <div class="navbar-nav ms-auto mb-lg-0">
                    {{if .IsLogin}}
                        <a class="nav-link"><strong> Hello {{.Username}}</strong> | </a>
                        <a href="/login" class="nav-link">Logout</a>
                        {{else}}
                        <a href="/register" class="nav-link">Register</a>
                        <a href="/login" class="nav-link">Login</a>
                        {{end}}
                        <a href="/contact-me" class="btn btn-primary">
                            Contact Me
                        </a>
                </div>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <!-- Content -->
    <div class="container">
        <h3 class="text-center mt-5">GET IN TOUCH</h3>
        <form class="row g-3 w-50 m-auto" onsubmit="sendMail()">
            <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Input your project name here!..">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Input your email here!..">
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="Input your phone number here!..">
            </div>
            <div class="col-12">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" aria-label="Default select example" id="subject">
                    <option value="Fullstack">Fullstack</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="QA Tester">QA Tester</option>
                </select>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" placeholder="Add message here!.." id="message"></textarea>
            </div>
            <div class="col-12 d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <!-- End Content -->

    <script src="/public/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
